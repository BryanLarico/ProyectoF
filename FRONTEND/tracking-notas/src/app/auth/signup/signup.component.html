<div style="text-align: center;">
  <h1>Sign Up</h1>
  <input [(ngModel)]="register.username" placeholder="Username"><br>
  <input [(ngModel)]="register.password" type="password" placeholder="Password"><br>
  <input [(ngModel)]= "register.email" placeholder="Email"><br>
  <button (click)="registerUser()">Register User</button>
</div>
