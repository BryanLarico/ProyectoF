<div >
  <table>
  <thead>
    <tr class="header">
      <th>CURSO</th>
      <th>CODIGO</th>
      <th>PRE-REQUISITO</th>
      <th>CREDITOS</th>
      <th>NOTA</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let course of courses">
          <td>{{ course.nameCourse }}</td>
          <td>{{ course.idCourse }}</td>
          <td>{{ course.preRequirements }}</td>
          <td>{{ course.credit }}</td>
          <td>{{ course.nota }}</td>
        </tr>
  </tbody>
</table>
</div>
